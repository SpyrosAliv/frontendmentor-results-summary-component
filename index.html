<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div id="card">
    <div id="results">
      <p id="title">Your Result</p>
      <div id="sum-up">
        <h1>76</h1>
        <p>of 100</p>
      </div> 
      <div id="evaluation">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="summary">
      <h2>Summary</h2>
      <div class="summary-item" id="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <h1>Reaction</h1>
        <p class="score"><b>80</b> / 100</p>
      </div>
      <div class="summary-item" id="memory">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <h1>Memory</h1>
        <p class="score"><b>92</b> / 100</p>
      </div>
      <div class="summary-item" id="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <h1>Verbal</h1>
        <p class="score"><b>61</b> / 100</p>
      </div>
      <div class="summary-item" id="visual">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <h1>Visual</h1>
        <p class="score"><b>72</b> / 100</p>
      </div>
      <button id="continue">Continue</button>
    </div>
  </div>
</body>

</html>
